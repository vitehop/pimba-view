<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Pimba!</title>

    <!-- BISOR -->
    <script type="text/javascript" src="./bower_components/pimba-bisor/pimba-bisor/js/pimba-bisor.js"></script>
    <link rel="stylesheet" href="./bower_components/pimba-bisor/pimba-bisor/css/pimba-bisor.css" type="text/css">
    <link rel="stylesheet" href="./bower_components/pimba-bisor/pimba-bisor/css/theme-default.css" type="text/css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="css/summernote.css">
    <link rel="stylesheet" href="css/app.css" />
</head>

<body>


<!-- *****************
FIXED-TOP MAIN HEADER
**********************-->

<div id="mainnavbar" class="navbar navbar-main navbar-fixed-top" role="navigation">


    <!-- PERSPECTIVE SELECTOR -->

    <div class="dropdown">

        <ul class="navbar-nav">
            <li>
                <p class="perspectives-button" data-toggle="dropdown" href="#">
                    My perspectives
                    <span class="caret"></span>
                </p>
                <div class="dropdown-menu pers-dropdown-menu list-group" role="menu" aria-labelledby="dLabel">



                    <div data-bind="foreach: perspectives">

                        <div data-bind="click: loadPerspective" class="perspective-item">
                            <div class="title" data-bind="text: title"></div>
                        </div>


                    </div>

                    <a id="newPerspective" href="#" class="new-element-link">Create new perspective...</a>


                </div>
            </li>
        </ul>

    </div>


    <!-- USER INFO & OPTIONS -->

    <div class="navbar-right logout-button">
            <span data-bind="text: username"></span> <a href="#" id="logoutBtn">(logout)</a>
    </div>

</div>


<!-- *****************
BISOR PLAYGROUND
********************** -->


<div class="container-fluid" id="main-selected-perspective-view">
    <div class="row">
        <div class="col-md-12 main">



            <div class="pimba_bisor_dashboard">
                <div class="rze_container"></div>
            </div>


        </div>
    </div>
</div>


<!-- *****************
EDIT/VIEW MODAL WINDOW
**********************
-->

<div id="editModal"
     class="modal fade bs-example"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content card-detail-modal">

            <div class="modal-header">
                <div class="row">
                    <div class="col-md-11">
                        <div id="modal-title" data-bind="text: title">
                            Type card title...
                        </div>
                        <div class="title-savecancel-buttons">
                            <button type="button" class="btn btn-success title-save">Save</button>
                            <button type="button" class="btn btn-link title-cancel">Cancel</button>
                        </div>
                    </div>

                    <div class="col-md-1">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    </div>

                </div>





            </div> <!-- modal-header -->


            <div class="modal-body">

                <div class="row">

                    <div class="col-md-9 description">

                        <div class="modal-card-info"></div>

                        <div id="modal-description" data-bind="text: description">
                            Type card description...
                        </div>

                        <div class="description-savecancel-buttons">
                            <button type="button" class="btn btn-success description-save">Save</button>
                            <button type="button" class="btn btn-link description-cancel">Cancel</button>
                        </div>


                    </div>

                    <div class="col-md-3 options">

                           <!-- <button type="button" class="modal-buttons btn btn-default btn-block">Go into</button> -->
                            <button type="button" data-bind="disable: isNewCard" class="deletecard btn btn-default btn-block">Delete card</button>



                    </div>

                </div>

            </div> <!-- modal-body -->

        </div> <!-- modal-content -->

    </div> <!-- modal-dialog -->

</div> <!-- modal -->


</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
<script src="js/summernote.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
<script src="js/app.js"></script>

</html>
