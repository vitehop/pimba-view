
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pimba! Login</title>

    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">


</head>

<body>

<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <p class="loginFailed">Login failed. Try again!</p>
            <div class="inner cover">
                <h1 class="cover-heading">Pimba!</h1>

                <div class="row">
                    <div class="col-md-4 col-md-offset-4">

                        <form id="login-form" method="post" action="http://localhost:8080/api/login">

                            <div role="form">
                                <div class="form-group">
                                    <input type="text" name="username" class="form-control" placeholder="Usuario">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" placeholder="Password">
                                </div>

                                <div class="checkbox">
                                    <label>
                                        <input id="rememberMe" type="checkbox" checked="true"> Remember me
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-lg btn-submit">Login</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>Pimba! Prototype 1 (FAP) 2015</p>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
